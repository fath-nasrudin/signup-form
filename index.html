<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | Imaginary Service</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="body">
        <aside class="leftbar">
          <div class="banner">
            <img src="/img/logo/odin-lined.png" alt="Odin Project logo">
            <h2>Odin</h2>
          </div>
          <p class="image-credit">
            Photo by <a target="_blank" href="https://unsplash.com/@designhorf?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ferenc Horvath</a> on <a target="_blank" href="https://unsplash.com/photos/skcFiBu91AA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
          </p>
        </aside>
        <main class="main">
          <section>
            <p></p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started.</p>
            <p>You know you want to.</p>
          </section>

          <form action="#" method="post" class="signup-form">
            <header class="form--header">
              <h2>Let's do this!</h2>
            </header>

            <section class="form--body">
              <div class="form-control">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required  placeholder="John">
              </div>

              <div class="form-control">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Doe">
              </div>

              <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required  placeholder="youremail@example.com">
              </div>

              <div class="form-control">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" placeholder="0898984147" pattern="[0-9]{8,13}" 
                  oninvalid="this.setCustomValidity('only number with 8 - 12 character')"
                  oninput="this.setCustomValidity('')"
                  >
              </div>

              <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="password">
              </div>

              <div class="form-control">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" required placeholder="password">
              </div>
            </section>
            <footer class="form--footer">
              <button>Create Account</button>
              <p>Already have an account? <a href="#">Log in</a></p>
            </footer>
          </form>
        </main>
      </div>
    </div>
  </body>

</html>
